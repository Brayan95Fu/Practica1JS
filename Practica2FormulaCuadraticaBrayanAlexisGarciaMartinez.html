    <script>

     let a=prompt("Introduce el valor a");
     let b=prompt("Introduce el valor b");
     let c=prompt("Introduce el valor c");  
   
    function calculoRaices(a,b,c){
        let raiz1=(-b+Math.sqrt(b*b-4*a*c))/2*a;
        let raiz2=(-b-Math.sqrt(b*b-4*a*c))/2*a;
        return[raiz1,raiz2];
    }

     let r=calculoRaices(a,b,c);
     alert("Raices: "+r);

    </script>
